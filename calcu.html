<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .calculator {
            display: inline-block;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            text-align: right;
            border: 1px solid black;
        }

        input[type="button"] {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            border: 1px solid black;
        }
        * {
margin:0;
padding: 0;
box-sizing: border-box;
}
body {
height: 100vh;
overflow: hidden;
background: linear-gradient(45deg, #7e38b7, #9C89FF);
display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
nav {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #7e38b7;
    z-index: 99;
  }
  
  .nav__content {
    max-width: var(--max-width);
    margin: auto;
    padding: 1.5rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  
  .logo {
    font-size: 1.5rem;
    font-style: italic;
    font-weight: 600;
    color: white;
    transition: 0.3s;
  }
  
  ul {
    display: flex;
    align-items: center;
    gap: 1rem;
    list-style: none;
    transition: left 0.3s;
  }
  
  ul li a {
    padding: 0.5rem 1rem;
    border: 2px solid transparent;
    text-decoration: none;
    font-weight: 600;
    color: white;
    transition: 0.3s;
  }
  
  ul li a:hover {
    border-top-color: var(--secondary-color);
    border-bottom-color: var(--secondary-color);
    color: var(--secondary-color);
  }
    </style>
</head>
<body>
    <nav>
        <div class="nav__content">
          <div class="logo">Rylieve.</div>
          <ul>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="gallery.html">Personal Gallery</a></li>
            <li><a href="calcu.html">Calculator</a></li>
            <li><a href="index.html">Logout</a></li>
          
          </ul>
        </div>
      </nav>

    <div class="calculator">
    <div style="margin-bottom: 7px;">
    <input type="text" id="display" readonly style="pointer-events: none;">
</div>
<form>
    <div>
        <input type="button" value="C" onclick="clear1()">
        <input type="button" value="DEL" onclick="delete1('')">
        <input type="button" value="." onclick="displaydeci('.')">
        <input type="button" value="/" onclick="operations('/')">
    </div>
    <div>
        <input type="button" value="7" onclick="displaynum('7')">
        <input type="button" value="8" onclick="displaynum('8')">
        <input type="button" value="9" onclick="displaynum('9')">
        <input type="button" value="*" onclick="operations('*')">
    </div>
    <div>
        <input type="button" value="4" onclick="displaynum('4')">
        <input type="button" value="5" onclick="displaynum('5')">
        <input type="button" value="6" onclick="displaynum('6')">
        <input type="button" value="-" onclick="operations('-')">
    </div>
    <div>
        <input type="button" value="1" onclick="displaynum('1')">
        <input type="button" value="2" onclick="displaynum('2')">
        <input type="button" value="3" onclick="displaynum('3')">
        <input type="button" value="+" onclick="operations('+')">
    </div>
    <div>
        <input type="button" value="00" onclick="displaynum('00')">
        <input type="button" value="0" onclick="displaynum('0')">
        <input type="button" value="%" onclick="percent('%')">
        <input type="button" value="=" onclick="total()">
    </div>
</form>
</div>
<script src="calcu.js"></script>
</body>
</html>
